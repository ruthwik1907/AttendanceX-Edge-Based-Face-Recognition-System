{% extends "base.html" %}
{% block content %}
<div class="card">
    <div
        style="padding:10px;border-radius:10px;background:rgba(106,27,154,0.08);border:1px solid rgba(106,27,154,0.12);font-weight:700;">
        Error {{ status_code }}
    </div>
    <h2 style="margin-top:12px;">{{ title }}</h2>
    <p class="subtle">{{ message }}</p>
    <a href="/session" class="btn btn-primary" style="display:inline-block;margin-top:12px;">Go to Dashboard</a>
</div>

<script>
    console.error("Error {{ status_code }}:", {{ message| tojson }});
</script>
{% endblock %}
