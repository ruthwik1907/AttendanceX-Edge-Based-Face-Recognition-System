<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AttendanceX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #f7f2ee;
            --card: #ffffff;
            --text: #2d2230;
            --muted: #7a6f86;
            --primary: #5e2ea7;
            --primary-contrast: #ffffff;
            --border: #e9e1da;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg: #15121a;
            --card: #1f1a27;
            --text: #f3eef7;
            --muted: #b6a8c4;
            --primary: #b085f5;
            --primary-contrast: #1a1024;
            --border: #2d2436;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background:
                linear-gradient(45deg, transparent 48%, rgba(33, 33, 33, 0.04) 49%, rgba(33, 33, 33, 0.04) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(33, 33, 33, 0.04) 49%, rgba(33, 33, 33, 0.04) 51%, transparent 52%);
            background-size: 28px 28px;
            background-position: 0 0, 14px 14px;
            background-color: var(--bg);
            color: var(--text);
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 20;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
        }

        .nav-inner {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            color: var(--primary);
        }

        .brand .logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--primary);
            color: var(--primary-contrast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }

        .nav-links,
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            padding: 8px 10px;
            border-radius: 10px;
        }

        .nav a:hover {
            background: rgba(94, 46, 167, 0.08);
        }

        .btn {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-contrast);
            border-color: var(--primary);
        }

        .btn-ghost {
            background: transparent;
            border-color: transparent;
        }

        .status-pill {
            font-size: 12px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--muted);
        }

        .container {
            max-width: 980px;
            margin: 26px auto 40px;
            padding: 0 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .subtle {
            color: var(--muted);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(94, 46, 167, 0.08);
        }

        .nav-toggle {
            display: none !important;
        }

        @media (max-width: 860px) {
            .nav-toggle {
                display: inline-flex !important;
            }
        }

        @media (max-width: 860px) {

            .nav-links,
            .nav-actions {
                display: none;
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .nav-inner {
                flex-wrap: wrap;
            }

            .nav-toggle {
                display: inline-flex;
            }

            .nav.open .nav-links,
            .nav.open .nav-actions {
                display: flex;
            }
        }
    </style>
</head>

<body>
    {% set hide_nav = request.url.path == '/login' %}
    {% if not hide_nav %}
    <nav class="nav" id="nav">
        <div class="nav-inner">
            <div class="brand">
                <span class="logo">AX</span>
                AttendanceX
            </div>

            <button id="navToggle" class="btn nav-toggle">‚ò∞ Menu</button>

            <div class="nav-links">
                <a href="/session">Dashboard</a>
                <a href="/enroll">Enroll</a>
                <a href="/students">Students</a>
                <a href="/attendance">Attendance</a>
                <a href="/metrics">Metrics</a>
                <a href="/users">Users</a>
            </div>

            <div class="nav-actions">
                <span id="sessionStatus" class="status-pill">Session: Unknown</span>
                <button id="startAttendanceBtn" class="btn btn-primary">‚ñ∂ Start</button>
                <button id="stopAttendanceBtn" class="btn">‚èπ Stop</button>
                <button id="themeToggle" class="btn btn-ghost">üåì</button>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% if not hide_nav %}
    <script>
        const nav = document.getElementById("nav");
        const navToggle = document.getElementById("navToggle");
        navToggle?.addEventListener("click", () => nav.classList.toggle("open"));

        const startBtn = document.getElementById("startAttendanceBtn");
        const stopBtn = document.getElementById("stopAttendanceBtn");
        const liveImg = document.getElementById("liveFeed");
        const statusPill = document.getElementById("sessionStatus");
        const themeToggle = document.getElementById("themeToggle");

        async function updateStatus() {
            try {
                const res = await fetch("/session/status");
                const data = await res.json();
                const active = !!data.active;
                statusPill.textContent = active ? "Session: Active" : "Session: Inactive";
                statusPill.style.color = active ? "var(--primary)" : "var(--muted)";

                const liveWrap = document.getElementById("liveFeedWrap");
                const liveImg = document.getElementById("liveFeed");
                const livePlaceholder = document.getElementById("livePlaceholder");

                if (liveWrap && liveImg) {
                    if (active) {
                        liveWrap.style.display = "block";
                        if (livePlaceholder) livePlaceholder.style.display = "none";
                        if (!liveImg.src) liveImg.src = "/video/feed?t=" + Date.now();
                    } else {
                        liveWrap.style.display = "none";
                        if (livePlaceholder) livePlaceholder.style.display = "block";
                        liveImg.src = "";
                    }
                }
            } catch {
                statusPill.textContent = "Session: Unknown";
            }
        }

        startBtn?.addEventListener("click", async () => {
            await fetch("/session/start", { method: "POST" });
            if (liveImg) liveImg.src = "/video/feed?t=" + Date.now();
            updateStatus();
        });

        stopBtn?.addEventListener("click", async () => {
            await fetch("/session/stop", { method: "POST" });
            if (liveImg) liveImg.src = "";
            updateStatus();
        });

        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);

        themeToggle?.addEventListener("click", () => {
            const current = document.documentElement.getAttribute("data-theme") || "light";
            const next = current === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
        });

        updateStatus();
    </script>

    <script>
        function initTablePager(tableId, searchId, pagerId, pageSize = 8) {
            const table = document.getElementById(tableId);
            const search = document.getElementById(searchId);
            const pager = document.getElementById(pagerId);
            if (!table || !pager) return;

            const rows = Array.from(table.querySelectorAll("tbody tr"));
            let page = 1;

            function apply() {
                const q = (search?.value || "").toLowerCase();
                const filtered = rows.filter(r => r.textContent.toLowerCase().includes(q));
                const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
                page = Math.min(page, totalPages);

                rows.forEach(r => r.style.display = "none");
                filtered.slice((page - 1) * pageSize, page * pageSize).forEach(r => r.style.display = "");

                pager.querySelector(".page-info").textContent = `Page ${page} / ${totalPages}`;
            }

            pager.querySelector(".prev").onclick = () => { page = Math.max(1, page - 1); apply(); };
            pager.querySelector(".next").onclick = () => { page = page + 1; apply(); };
            search?.addEventListener("input", () => { page = 1; apply(); });

            apply();
        }

        function initCardPager(listId, searchId, pagerId, pageSize = 6) {
            const list = document.getElementById(listId);
            const search = document.getElementById(searchId);
            const pager = document.getElementById(pagerId);
            if (!list || !pager) return;

            const items = Array.from(list.querySelectorAll(".js-item"));
            let page = 1;

            function apply() {
                const q = (search?.value || "").toLowerCase();
                const filtered = items.filter(i => i.textContent.toLowerCase().includes(q));
                const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
                page = Math.min(page, totalPages);

                items.forEach(i => i.style.display = "none");
                filtered.slice((page - 1) * pageSize, page * pageSize).forEach(i => i.style.display = "");

                pager.querySelector(".page-info").textContent = `Page ${page} / ${totalPages}`;
            }

            pager.querySelector(".prev").onclick = () => { page = Math.max(1, page - 1); apply(); };
            pager.querySelector(".next").onclick = () => { page = page + 1; apply(); };
            search?.addEventListener("input", () => { page = 1; apply(); });

            apply();
        }
    </script>
    {% endif %}
</body>

</html>
