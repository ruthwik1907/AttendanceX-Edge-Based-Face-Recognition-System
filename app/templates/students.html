{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="page-head">
        <div>
            <h2 class="page-title">Registered Students</h2>
            <p class="page-sub">All enrolled students in the system.</p>
        </div>
        <div class="page-badge">Local â€¢ Private</div>
    </div>

    <form method="get" class="section" style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
        <input name="q" value="{{ q }}" placeholder="Search students..." style="max-width:260px;">
        <select name="size" style="max-width:120px;">
            {% for s in [5,10,20,50] %}
            <option value="{{ s }}" {% if size==s %}selected{% endif %}>{{ s }} / page</option>
            {% endfor %}
        </select>
        <button class="btn">Apply</button>
    </form>

    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Registered At</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.student_id }}</td>
                    <td>{{ s.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="section" style="display:flex;gap:8px;align-items:center;justify-content:flex-end;">
        <a class="btn" href="?q={{ q }}&size={{ size }}&page={{ page-1 if page>1 else 1 }}">Prev</a>
        <span class="subtle">Page {{ page }} / {{ total_pages }}</span>
        <a class="btn" href="?q={{ q }}&size={{ size }}&page={{ page+1 if page<total_pages else total_pages }}">Next</a>
    </div>
</div>

{% endblock %}
